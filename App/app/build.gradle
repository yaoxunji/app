apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    defaultConfig {
        applicationId "com.example.administrator.app"
        minSdkVersion 17
        targetSdkVersion 17
        versionCode 2
        versionName "2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile files('libs/hellocharts-library-1.5.8.jar')
    compile files('libs/MobCommons-2016.1107.1809.jar')
    compile project(':library')
    compile project(':library-button')
    compile 'cn.bmob.android:bmob-push:0.8'
    compile 'cn.bmob.android:bmob-sdk:3.5.1'
    compile 'com.google.android.gms:play-services-appindexing:8.1.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile project(':lib')
    compile files('libs/contextmenu-1.0.7-sources.jar')
    compile project(':library-float')
}
apply plugin: 'com.android.application'


